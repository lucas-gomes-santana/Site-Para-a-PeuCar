<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Nossos Contatos</title>
</head>
<body>

    <section class="contacts-container">
        <h3>Faça contato com a gente por E-mail</h3>

        <form class="contacts-form">
            <label>
                Seu Nome(obrigatório):
                <input type="text" name="name" required placeholder="Insira seu nome completo..." />
            </label>

            <label>
                Seu Número(obrigatório):
                <input type="tel" name="phone" required placeholder="Insira seu telefone..." />
            </label>

            <label>
                Seu E-mail(opcional):
                <input type="email" name="from" placeholder="Insira seu e-mail..." />
            </label>

            <label>
                Tema:
                <input type="text" name="subject" required placeholder="Insira o Tema.Ex: Quero consertar o meu carro..." />
            </label>

            <label>
                Mensagem:
                <textarea name="message" required placeholder="Escreva sua requisição de serviço aqui..."></textarea>
            </label>
            
            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>


    <section class="contacts-container_2">
        <h3>Ou entre em contato por telefone</h3>
        <p>(75) 9999-9999</p>
        <span>OBS: Pode usar esse mesmo número para whatsapp <i class="fab fa-whatsapp"></i></span>
    </section>

    <script src="/scripts/header.js" defer></script>
    <script src="/scripts/contatos.js" defer></script>
</body>
</html>
