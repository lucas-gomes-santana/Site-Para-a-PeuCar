<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>PeuCar Ipirá Home</title>
</head>
<body>
    
    <section class="container-home">
        <div class="image-wrapper">
            <img class="servicos-mecanicos" src="../assets/Serviços Mecânicos.jpg" alt="">

            <div class="container-content">
                <h1>Seja bem vindo ao centro automotivo PeuCar!</h1>
                <h2>A melhor oficina mecânica de Ipirá!</h2>
                <img class="PeuCar-logo" src="../assets/PeuCar logo.jpg" alt="">
            </div>
        </div>
    </section>

    <footer class="container-footer">

        <div class="container-footer-content">
            <p style="color: red;">PeuCar &copy; <span id="ano"></span></p>
            <p>.Todos os direitos reservados</p>
        </div>

        <div class="container-social-media">
            <p>Visite nosso Instagram: </p>
            <div class="logos">
                <a href="https://www.instagram.com/peucar_centroautomotivo/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
            <div>
        </div>
    </footer>

    <script>
        const anoAtual = new Date().getFullYear();
        const anoElemento = document.getElementById('ano');
        anoElemento.textContent = anoAtual;
    </script>

    <script src="../scripts/header.js" defer></script>
</body>
</html>
